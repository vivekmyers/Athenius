  	<script type="text/javascript">
  		
  		$.ajax({
         url: "/leg-api",
         type: "GET",
         success: function(data) {
         	console.log(data);
         	
         	var outStr = "";
         	for(var i = 0; i < data.number; i++){
         		outStr += "<div class=\"rep-name\">" + data.officials[i].first_name + " " + data.officials[i].last_name + "</div>";
         		outStr += "<div class=\"rep-part\">" + data.officials[i].party + "</div>";
         		outStr += "<img src=\"" + data.officials[i].photo + "\" >";
         	}
         	$('#representatives').html(outStr);
         }
      });
