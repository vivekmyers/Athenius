<!DOCTYPE html>
<html>
<head>
	<title>Express Test</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Treehacks 2019</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      </div>

		<form class="form">
		  <div class="form-group">
		    <label for="street-address">Street Address</label>
		    <input type="text" class="form-control" id="street-address" name="street" placeholder="">
		  </div>
		  <div class="form-group">
		    <label for="city">City</label>
		    <input type="text" class="form-control" id="city" name="city" placeholder="">
		  </div>
		  <div class="form-group">
		    <label for="state">State</label>
		    <input type="text" class="form-control" id="state" name="state" placeholder="">
		  </div>
		  <div class="form-group">
		    <label for="zip-code">Zip Code</label>
		    <input type="text" class="form-control" id="zip-code" name="zip" placeholder="">
		  </div>
		  <button type="submit" class="btn btn-primary">Find Legislator</button>
		</form>

	  <h2>Senate:</h2>
      <div id="senate-rep"></div>
      <h2>House of Representatives:</h2>
      <div id="house-rep"></div>

    </div><!-- /.container -->


	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  	<script type="text/javascript">

  		$('form').submit(function() {
	  		$.ajax({
				url: "/leg-api/",
				data: $('form').serialize(),
				type: "POST",
				success: function(data) {
					console.log(data);
					
					if(data.hasOwnProperty('senate')){
						var outStr = "";
						for(var i = 0; i < data.senate.number; i++){
							outStr += "<div class=\"rep-name\">" + data.senate.officials[i].first_name + " " + data.senate.officials[i].last_name + "</div>";
							outStr += "<div class=\"rep-part\">" + data.senate.officials[i].party + "</div>";
							outStr += "<img src=\"" + data.senate.officials[i].photo + "\" style=\"width:200px;\">";
						}
						$('#senate-rep').html(outStr);
					}

					if(data.hasOwnProperty('house')){
						var outStr = "";
						for(var i = 0; i < data.house.number; i++){
							outStr += "<div class=\"rep-name\">" + data.house.officials[i].first_name + " " + data.house.officials[i].last_name + "</div>";
							outStr += "<div class=\"rep-part\">" + data.house.officials[i].party + "</div>";
							outStr += "<img src=\"" + data.house.officials[i].photo + "\" style=\"width:200px;\">";
						}
						$('#house-rep').html(outStr);
					}

				}
			});

			return false;
	  	});
  	</script>

</body>
</html>
